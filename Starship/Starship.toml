right_format = "$battery"
[character]
success_symbol = "[→](bold green)"
error_symbol = "[→](bold red)"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
empty_symbol = ""
format = "[$symbol $percentage ]($style)"
disabled = false

[[battery.display]]
threshold = 100
style = "bold red"

[shell]
fish_indicator = ""
powershell_indicator = ""
unknown_indicator = "mystery shell"
style = "cyan"
disabled = false