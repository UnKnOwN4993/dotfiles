right_format = "$time $battery"

[character]
success_symbol = "[→](bold green)"
error_symbol = "[✕](bold red)"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "🪫"
empty_symbol = "💀"
format = "[$symbol $percentage ]($style)"
disabled = false

[[battery.display]]
threshold = 100
style = "bold red dimmed"

[time]
format = "[🕒 $time](bold red dimmed)"
time_format = "%T"
disabled = false

[shell]
fish_indicator = "🐟"
bash_indicator = "🐧"
unknown_indicator = "mystery shell"
style = "cyan bold "
disabled = false